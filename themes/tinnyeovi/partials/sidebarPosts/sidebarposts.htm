{% set posts = sidebarPosts.posts %}

<ul class="post-list">
    {% for post in posts %}
        <li>
            <h4 class="sidebar-list"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        </li>
    {% else %}
        <li class="no-data">{{ noPostsMessage }}</li>
    {% endfor %}
</ul>
